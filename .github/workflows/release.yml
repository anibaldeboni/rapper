name: Build new release
on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  id-token: write
  contents: write
  issues: read
  checks: write
  actions: read
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit
  build-release:
    uses: ./.github/workflows/slsa-releaser.yml
    secrets: inherit
    needs: [lint]
