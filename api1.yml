# API 1 - Development Environment
# This profile uses the new config format with flexible headers

request:
  method: POST
  url_template: "http://localhost:8080/api/users/{{.id}}"
  body_template: |
    {
      "name": "{{.name}}",
      "email": "{{.email}}"
    }
  headers:
    Authorization: "Bearer dev-token-123456"
    Content-Type: "application/json"
    X-API-Version: "v1"

csv:
  fields: [id, name, email]
  separator: ","

workers: 2
